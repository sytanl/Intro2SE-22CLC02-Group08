<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Customer profile</title>
        <link rei="icon" href=""> <!--bỏ hình vô sau -->
        <link rel="stylesheet" href="customer_profile.css"> <!-- thêm file css sau-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-zR2Th81p9pUA9VB/U43jUJ+ZOmymZCwB6wG9LGqKWP+0R4s4mN6lQ2H6dOe29jz7D48+yozMgN86GQyIV/ygvDx4" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                t2hands
            </div>
            <div class="main">
                <div class="profile">
                    <div class="avatar">
                        <img src="https://c02.purpledshub.com/uploads/sites/48/2023/02/why-sky-blue-2db86ae.jpg?w=1175&webp=1">
                    </div>
                    <div class="name_buyer">
                        Name
                    </div>
                    <div class="join_date">
                        Join: 12/03/2024
                    </div>
                    <div class="edit_icon">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <a href="" class="edit_profile_link"> <!-- Thẻ link tới một chỗ nào đó -->
                            edit profile
                        </a>
                    </div>

                </div>
                <div class="order">
                    <div class="categories">
                        <div class="all" role="button">
                            All
                        </div>
                        <div class="cofirm" role="button">
                            Confirming
                        </div>
                        <div class="ship" role="button">
                            Shipping
                        </div>
                        <div class="receive" role="button">
                            Received
                        </div>
                        <div class="cancel" role="button">
                            Canceled
                        </div>
                    </div>
                    <div class="detail_item">
                        <div class="item">
                            <div class="image">
                                <img src="https://nestasia.in/cdn/shop/products/MR21BN9A14_4.jpg?v=1657529712&width=600">
                            </div>
                            <div class="name_item">
                                Item's name
                            </div>
                            <div class="cost_item">
                                đ.300.000
                            </div>
                            <div class="shop_name_item">
                                Shop's name
                            </div>
                            <div class="rating" role="button">
                                Rating
                            </div>
                            <div class="view_shop" role="button">
                                View shop
                            </div>
                            <div class="status_item">
                                Status: Received
                            </div>
                        </div>
                        <div class="item">
                            <div class="image">
                                <img src="https://nestasia.in/cdn/shop/products/MR21BN9A14_4.jpg?v=1657529712&width=600">
                            </div>
                            <div class="name_item">
                                Item's name
                            </div>
                            <div class="cost_item">
                                đ.300.000
                            </div>
                            <div class="shop_name_item">
                                Shop's name
                            </div>
                            <div class="rating" role="button">
                                Rating
                            </div>
                            <div class="view_shop" role="button">
                                View shop
                            </div>
                            <div class="status_item">
                                Status: Received
                            </div>
                        </div>

                    </div>
                </div>
                <div class="chat_items" role="button">
                    Chat
                </div>
            </div>
            <div class="footer">
                <div class="footer_left">
                    t2hands
                </div>
                <div class="footer_right">
                    <div class="fb_logo">
                        <i class="fa fa-facebook-f"></i>
                    </div>
                    <div class="ins_logo">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <div class="x_logo">
                        <i class="bi bi-twitter"></i>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </body>
</html>
