<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link rei="icon" href=""> <!--bỏ hình vô sau -->
        <link rel="stylesheet" href="sign_up.css"> <!-- thêm file css sau-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    </head>
    <body>
        <div class="container-fluid">
            <div class="sign_up_header">
                t2hands
            </div>
            <div class="main_sign_up">
                <div class="sign_up">
                    <form action="" method="post">
                        <div class="sign_up_head">
                            Sign up 
                        </div>
                        <input type="text" placeholder="Your email" class="sign_up_user">
                        <input type="password" placeholder="Your password" class="sign_up_password_user">
                        <input type="password" placeholder="Verify your password" class="sign_up_ver_password">
                        <div class="sign_up_submit" role="button">
                            Sign up
                        </div>
                        <div class="divider">
                        </div>
                        <div class="have_account">
                            Already have an account?
                            <a href="" class="log_in_link"> <!-- Thẻ link tới một chỗ nào đó -->
                                Log in
                            </a>
                        </div>  
                    </form>
    
                </div>
            </div>
            <div class="footer">
                <div class="footer_left">
                    t2hands
                </div>
                <div class="footer_right">
                    <div class="fb_logo">
                        <i class="fa fa-facebook-f"></i>
                    </div>
                    <div class="ins_logo">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <div class="x_logo">
                        <i class="bi bi-twitter"></i>
                    </div>
    
                </div>
    
                 
            </div>
    
        </div>
       

    </body>
</html>
